<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Spotify Callback</title>
</head>
<body>
    <!-- <h2>Authorization successful.</h1> -->
    <br><br>
    <div class="container">
        <i class="fas fa-music icon"></i>
        <h1 class="color-header">Playlist Generator</h1>
        
        <p>Enter a song or artist and discover new music tailored to your tastes, or grab the top ten songs on Spotify right now!</p>
        <input type="text" class="input-box" id="song-input" placeholder="Enter a song or artist">
        <input type="text" class="input-box" id="length-input" placeholder="Enter playlist length">
        <button class="button" id="search-button">Search</button>
        <button class="button" id="top-songs-button">Get Today's Top 10 Songs</button>
    </div>
    <div id="results"></div>
    <button class="button" id="create-playlist-button" style="display:none;">Create Playlist</button>
    <div class="footer-text">
        Powered by <a href="https://www.spotify.com" target="_blank">Spotify API</a>
    </div>
    <script src="createplaylist.js"></script>
</body>
</html>
